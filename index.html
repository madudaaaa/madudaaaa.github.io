<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/# meu_estilo.css">
    <title>Git</title>
</head>
<body>
   <div>
      <label for="git1">Visualiza os arquivos que foram alterados</label>
      <br>
      <input type="text" name="git1" id="git1" placeholder="git status">
      <br>
      <label for="git2">Prepara um arquivo para ser vesionado</label>

      <input type="text" name="git2" id="git2" placeholder="git add nome_do_arquivo">
      <br>
      <label for="git3">Gera a versão das modificações</label>
      <br>
      <input type="text" name="git3" id="git3" placeholder="git commit -m'' uma mensagem legal do que foi feito nos arquivos nesta versão ''">

   </div>
